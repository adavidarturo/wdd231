<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animaciones en CSS</title>
  <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
  <h1>Ejemplos de Animaciones y Transiciones</h1>

  <!-- Fade In -->
  <div class="box fade-in">Fade In</div>

  <!-- Fade Color -->
  <div class="box fade-color">Fade Color</div>

  <!-- Loader giratorio -->
  <div id="loader"></div>

  <!-- Transición con hover -->
  <div class="box transition-hover">Hover sobre mí</div>
</body>
</html>
