<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="author" content="David Anampa">

  <title>Chamber of Commerce - Directory</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Load Google Font (Inter in this example) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <!-- Meta tags - Facebook -->
  <meta property="og:title" content="Chamber of Commerce Directory">
  <meta property="og:description" content="Explore the featured members of our business community.">
  <meta property="og:image" content="https://adavidarturo.github.io/wdd231/chamber/images/boxes.svg">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/normalize.css">

  <script src="scripts/last_modify.js" defer></script>

<body>
  <a class="skip-link visually-hidden" href="#main">Skip to content</a>

  <header class="site-header">

      <h1 class="site-title">Chamber of Commerce - Arequipa</h1>
    </div>
  </header>

  <main id="main">
    <section class="controls">
      <div class="view-toggle" role="toolbar" aria-label="View toggle">
        <button id="gridBtn" class="view-btn" aria-pressed="true">Grid</button>
        <button id="listBtn" class="view-btn" aria-pressed="false">List</button>
      </div>
    </section>

    <h2 class="visually-hidden">Members directory</h2>

    <section id="members" class="members members-grid" aria-live="polite">
      <!-- Members injected by JS -->
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-left">
        <p>Chamber of Commerce - Arequipa</p>
        <p>Address: Av. Example 123</p>
        <p>Cel: (+51) 999 888 777</p>
      </div>

      <div class="footer-center" aria-label="Social media">
        <a class="social" href="#" aria-label="GitHub" target="_blank" rel="noopener noreferrer">
          <img src="images/github.svg" alt="GitHub">
        </a>
        <a class="social" href="#" aria-label="Instagram" target="_blank" rel="noopener noreferrer">
          <img src="images/instagram.svg" alt="Instagram">
        </a>
        <a class="social" href="#" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer">
          <img src="images/linkedin.svg" alt="LinkedIn">
        </a>
      </div>

      <div class="footer-right">
        <p>WDD231 Class Project</p>
        <p>David Anampa</p>
